<body>
  <h1>Rearrangements generator for conditionally convergent series</h1>
  <div class="form-group">
    <label for="targetNumber">Enter a number:</label> <input type="number" id="targetNumber" step="0.01" value="0.378">
  </div>
  <div class="form-group">
    <label for="numTerms">Number of terms:</label> <input type="number" id="numTerms" value="20" min="1">
  </div>
  <div class="form-group">
    <label for="sequenceType">Select sequence type:</label> <select id="sequenceType">
      <option value="harmonic">
        (-1)^(n+1)/n
      </option>
      <option value="logarithmic">
        (-1)^(n+1)log(n)/n
      </option>
      <option value="sqrt">
        (-1)^(n+1)/sqrt(n)
      </option>
      <option value="sin">
        sin(n)/n
      </option>
      <option value="alt_sin">
        (-1)^(n+1)sin(n)/n
      </option>
    </select>
  </div>
  <div class="form-group">
    <button onclick="generateSeries()">Generate Series</button>
  </div>
  <div class="form-group">
    <button class="reset-button" onclick="resetForm()">Reset</button>
  </div>
  <div id="chartContainer">
    <canvas id="seriesChart"></canvas>
  </div>
  <div id="result"></div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
